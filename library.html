    <section class="library section-hidden">
        <h2>Pet Categories</h2>
        <div class="card-container">
            <div class="card" onclick="openModal('dog')">Dog</div>
            <div class="card" onclick="openModal('cat')">Cat</div>
            <div class="card" onclick="openModal('bird')">Bird</div>
        </div>
    
        <div id="library-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-grid">
                    <div class="breed-list">
                        <ul id="breed-list" class="breed-list">
                        </ul>
                    </div>
                    <div class="breed-details">
                        <img id="breed-image" src="" alt="Breed Image">
                        <p id="breed-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
